<app-heading>Products Details</app-heading>


<div *ngIf="product">
    <h3>id: {{product.id}}</h3>
    <h3>name: {{product.name}}</h3>
    <h3>price: {{product.price | currency:"ILS"}}</h3>
    <h3>stock: {{product.stock}}</h3>
    <app-thumbnail imageSource="/assets/images/products/{{product.id}}.jpg" imageWidth="100" imageHeight="80">
        <a routerLink="/products/">Back To Products</a>
    </app-thumbnail>
</div>
